<!DOCTYPE html>
<html ng-app="amazonApp">
<head>
  <title>Amazon Company</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff9900;
      padding: 10px;
      text-align: center;
    }
    header a {
      margin: 0 10px;
      color: #fff;
      text-decoration: none;
    }
    .product {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    form {
      margin: 20px;
    }
  </style>
</head>
<body ng-controller="MainController">
  <header>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Contact</a>
  </header>
  <div class="product">
    <div>
      <img src="apple-product.jpg" alt="Apple Product">
    </div>
    <div>
      <h2>{{product.name}}</h2>
      <p>{{product.description}}</p>
    </div>
  </div>
  <form>
    <h3>Contact Us</h3>
    <input type="text" placeholder="Name">
    <input type="email" placeholder="Email">
    <textarea placeholder="Message"></textarea>
    <button>Submit</button>
  </form>
  <footer>&copy; 2023 Amazon Company</footer>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script>
    var app = angular.module('amazonApp', []);
    app.controller('MainController', function($scope) {
      $scope.product = {
        name: 'Apple iPhone 12',
        description: 'The iPhone 12 is the latest smartphone from Apple with a stunning Super Retina XDR display and A14 Bionic chip.'
      };
    });
  </script>
</body>
</html>
